{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        {{ form.title }}
        <div class="form__container">
            <div class="form__content">
                <label for="content">Content:</label>
                {{ form.content }}
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>

{% endblock %}
